<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8">
    <!-- <meta http-equiv="refresh" content="5;url=/app/"> -->
    
    <title>COVID-19 Test Result</title>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/cover.css" rel="stylesheet">
  </head>
  <body>
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand">COVID-19</h3>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link active" href="/app/">Home</a>
            <a class="nav-link" href="/app/contact/">Contact</a>
          </nav>
        </div>
      </header>
    
      <main role="main" class="inner cover">
        <h1 class="cover-heading">Uploaded Successfully.</h1><br>
        <p class="lead"></p>
        <p class="lead"></p>
          {% for i in pred %}
          <h4>檢驗結果: {{ i }}</h4><br><br>
          {% endfor %}
        </p>
      </main>
    
      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>Copyright © 2020, by <a href="https://github.com/gn0262487838">@HU REN BAO</a>.</p>
        </div>
      </footer>
    </div>    
  </body>
</html>
